<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Hover Effect with :not()</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #c1bebe;
    }
.container {
      display: flex;
      gap: 10px;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: #1388d6;
      transition: background-color 0.7s ease, transform 0.3s ease;
    }
    /* The hidden hover effect */
    .box:hover {
      transform: scale(1.1);
    }
    .box:not(:hover) {
      background-color: #83e73c; /* Changes all other boxes except the hovered one */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
