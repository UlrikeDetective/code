<!DOCTYPE html>
<html>
<head>
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // Fill the background with orange
        ctx.fillStyle = 'lightblue';
        ctx.fillRect(0, 0, 600, 400);

        // Draw a white rectangle
        ctx.fillStyle = 'white';
        ctx.fillRect(140, 80, 50, 260);

        // Draw a black circle outline
        ctx.beginPath();
        ctx.arc(165, 200, 130, 0, 2 * Math.PI);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 20;
        ctx.stroke();
        ctx.closePath();

        // Draw another black circle outline
        ctx.beginPath();
        ctx.arc(600, 200, 220, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

        // Draw a white rectangle
        ctx.fillStyle = 'white';
        ctx.fillRect(335, 150, 400, 100);
    </script>
</body>
</html>
