<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body { text-align: center; font-family: monospace; padding: 20px; }
        input { margin-top: 20px; padding: 10px; }
        textarea { margin-top: 20px; padding: 10px; width: 80%; height: 100px; font-size: 1.2em;}
    </style>
</head>
<body>
    <h2>Pick a Color! ðŸŽ¨</h2>
    <p>Select your favorite color below:</p>
    <br>
    <input type="color" id="colorPicker">
    <textarea id="textField" maxlength="500" placeholder="Write something here..."></textarea>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const textField = document.getElementById('textField');

        colorPicker.addEventListener('input', () => {
            textField.style.color = colorPicker.value;
            document.body.style.backgroundColor = colorPicker.value;
        });
    </script>
</body>
</html>
