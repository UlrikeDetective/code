<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit content</title>
</head>
<body>
    <div contenteditable="true">
        <h3>You can edit this content.</h3>
     </div> <br>
     Controlling Spell Checking
     <input type="text" spellcheck="true"/>

     <h3>Creating Collapsible Content</h3>
     <details>
        <summary>Click to expand</summary>
        <p>This content can be expanded or collapsed.</p>
      </details>

      <h3>Implementing Responsive Images</h3>
      <img srcset="small.jpg 500w, medium.jpg 1000w, large.jpg 2000w"
     sizes="(max-width: 600px) 500px, (max-width: 1200px) 1000px, 2000px"
     src="image.jpg" alt="Responsive image">
</body>
</html>
