<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tips links</title>
</head>
<body>
    <a href="https://www.example.com">Visit Example.com</a>
    <br>
    <br>
    <a href="https://www.example.com">
        <img src="image.jpg" alt="Example Image" width="100">
      </a>
    <br>
    <br>
    <a href="mailto:contact@example.com">Send an Email</a>
    <br>
    <br>
    <!-- External vs. Internal Links: Navigating Within and Beyond
For external links, use target="_blank" to open them in a new tab: -->
<a href="https://www.external-site.com" target="_blank">Visit External Site</a>
      <br>
      <br>
      <!-- Internal links use relative URLs to navigate within the same website: -->
      <a href="/about">Learn More About Us</a>
    <br>
    <br>
    <a href="document.pdf" download="document.pdf">Download PDF</a>
      <br>
      <br>
      <a href="https://shefali.dev" target="_self">Open in same frame</a><br>
<a href="https://shefali.dev" target="_blank">Open in new tab</a><br>
<a href="https://shefali.dev" target="_parent">Open in parent frame</a><br>
<a href="https://shefali.dev" target="_top">Open in full body of the window</a>
</body>
</html>
