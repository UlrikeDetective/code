<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping and Dropdown Elements</title>
</head>
<body>
  <h3>Form Element Grouping for Better UX</h3>
    <fieldset>
        <legend>Delivery Address</legend>
        <label for="deliveryHouseNumber">House number:</label>
        <input type="text" id="deliveryHouseNumber">
        <br/>
        <label for="deliveryStreetAddress">Street address:</label>
        <input type="text" id="deliveryStreetAddress">
        <br/>
        <label for="deliveryTown">Town:</label>
        <input type="text" id="deliveryTown">
        <br/>
    </fieldset>

    <br>
    <br>
    <h3>Enhancing Dropdowns with <optgroup> </h3>
    <label for="cars">Choose a car:</label>
<select name="cars" id="cars">
  <optgroup label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </optgroup>
</select>

<br>
<br> <h3>Supporting Multiple Selections</h3>
<input type="file" multiple />
<select multiple>
    <option value="java">Java</option>
    <option value="javascript">JavaScript</option>
    <option value="typescript">TypeScript</option>
    <option value="rust">Rust</option>
</select>
<br><br>
<h3>Accepting Specific File Types</h3>
<h4>
Specify accepted file types for file inputs:</h4>
<input type="file" accept="image/png, image/jpeg" />
</body>
</html>
