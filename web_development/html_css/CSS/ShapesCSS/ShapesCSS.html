<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="shape-container"><h1>Shapes in CSS</h1></div>
    <div class="shape-container">
        <p>Rectangle</p>
        <div class="rectangle"></div>
    </div>
    <div class="shape-container">
        <p>Square</p>
        <div class="square"></div>
    </div>
    <div class="shape-container">
        <p>Circle</p>
        <div class="circle"></div>
    </div>
    <div class="shape-container">
        <p>Ellipse</p>
        <div class="ellipse"></div>
    </div>
    <div class="shape-container">
        <p>Oval</p>
        <div class="oval"></div>
    </div>
    <div class="shape-container">
        <p>Bell</p>
        <div class="bell"></div>
    </div>
    <div class="shape-container">
        <p>Arch</p>
        <div class="arch"></div>
    </div>
    <div class="shape-container">
        <p>Tear</p>
        <div class="tear"></div>
    </div>
<!-- <div class="shape-container">
        <p>Heart</p>
        <div class="heart"></div>
    </div> -->
    <div class="shape-container"> 
        <p>Triangle</p>
        <div class="triangle"></div>
    </div>
    <div class="shape-container">
        <p>Trapezoid</p>
        <div class="trapezoid"></div>
    </div>
    <div class="shape-container">
        <p>Octagon</p>
        <div class="octagon"></div>
    </div>
    <div class="shape-container">
        <p>Spark</p>
        <div class="spark"></div>
    </div>
    <div class="shape-container">
        <p>Moon Crescent</p>
        <div class="moonCrescent"></div>
    </div>
    <div class="shape-container">
        <p>Moon Decrescent</p>
        <div class="moonDecresent"></div>
    </div>
    <div class="shape-container">
        <p>Stain</p>
        <div class="stain"></div>
    </div>
</body>
</html>
