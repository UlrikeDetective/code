<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Gallery</title>
    <link href="https://cdn.prod.website-files.com/66fbd9c909457bf693a16903/css/pyconweb-2025.webflow.05e41c243.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<div class="body">
    <div class="shape-container"><h1>Shapes from the internet</h1></div>
    <br>
    <br>
    <div class="shape-container">
        
        <h3>Circle shades</h3></div>
        <br>
    <div class="shape-container">
        <div class="circle-object contact"></div>
    </div>

    <img src="https://cdn.prod.website-files.com/66fbd9c909457bf693a16903/671a9f4ebaf29b11c6a6beec_Group-1.png" loading="lazy" sizes="(max-width: 479px) 18vw, (max-width: 767px) 19vw, (max-width: 1279px) 18vw, 234.078125px" srcset="https://cdn.prod.website-files.com/66fbd9c909457bf693a16903/671a9f4ebaf29b11c6a6beec_Group-1-p-500.png 500w, https://cdn.prod.website-files.com/66fbd9c909457bf693a16903/671a9f4ebaf29b11c6a6beec_Group-1.png 961w" alt="" class="image-10">

    <br>
    <br>
<div class="shape-container">
    <form id="wf-form-Contact-Form" name="wf-form-Contact-Form" data-name="Contact Form" method="post" class="form" data-wf-page-id="66fbd9ca09457bf693a16963" data-wf-element-id="8d34d8cc-5d0c-97cb-e06c-d4d71db618a2" aria-label="Contact Form">
        <div class="field-split">
            <div class="field-block">
                <h3 for="firstname-volunteer-form">First name*</h3>
                <input class="text-input w-input" maxlength="256" name="name" data-name="Name" placeholder="Your first name" type="text" id="firstname-volunteer-form" required="">
            </div>
            <div class="field-spacer"></div>
            <div class="field-block">
                <h3 for="lastname-volunteer-form">Last name*</h3>
                <input class="text-input w-input" maxlength="256" name="name" data-name="Name" placeholder="Your last name" type="text" id="lastname-volunteer-form" required="">
            </div>
        </div>
        <div class="field-split">
            <div class="field-block">
                <h3 for="email-volunteer-form">Email*</h3>
                <input class="text-input w-input" maxlength="256" name="profile-email" data-name="profile-email" placeholder="example@email.com" type="email" id="email-volunteer-form" required="">
            </div>
            <div class="field-spacer"></div>
            <div class="field-block">
                <h3 for="phone-number">Phone number</h3>
                <input class="text-input w-input" maxlength="256" name="number" data-name="Number" placeholder="027 123 1234" type="tel" id="phone-number">
            </div>
        </div>
        <div class="field-block">
            <h3 for="text-volunteer-form">How can you/we help?</h3>
            <textarea placeholder="The more you share the faster we reply :)" maxlength="5000" data-name="Field" name="field" required="" id="text-volunteer-form" class="text-area w-input"></textarea>
        </div>
        <input type="submit" data-wait="Please wait..." id="become-volunteer" class="button w-button" value="Send Message">
    </form>
    <div class="form-success w-form-done" tabindex="-1" role="region" aria-label="Contact Form success">
        <div>Your request has been submitted and we will get to you shortly.</div>
    </div>
    <div class="form-error w-form-fail" tabindex="-1" role="region" aria-label="Contact Form failure">
        <div>Oops! Something went wrong. Please fill in the required fields and try again.</div>
    </div>
</div>

</body>
</html>
