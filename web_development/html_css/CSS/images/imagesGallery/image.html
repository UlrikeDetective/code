<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
          <img src="https://picsum.photos/200" alt="Nature">
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/seed/picsum/450/300" alt="landscape">
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/450/300/?blur alt="blur">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/8/450/300?grayscale&blur=2="blur and grey">
          </div>
      </div>
    
</body>
</html>
