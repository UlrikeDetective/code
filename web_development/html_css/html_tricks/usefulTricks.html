<!DOCTYPE html>
<met lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<prog>
    <!-- # Progress Tag
     The <progress> tag represents the progress of a task / work.

    Example 1: -->
    <h2>Todays progress</h2>
    <h4>Example 1</h4>
    <progress value="63" max="100">
    </progress>
    
<!--     Example 2:
    if you do not give value or max number it 
    will animate automatically where you can use 
    this as a loader component :-). -->
<h4> Example 2</h4>
    <progress /> </prog>
<!--     Meter Tag
    <meter> tag can be used to measure the data 
        within given range (gauge). -->
    
<h2>Meter Tag - Example</h2>

<meter value="9" min="0" max="10">9 out of 10</meter>

<meter value="0.3" /> </met>

<p contenteditable="true">This is an editable paragraph.</p>
<h1 contenteditable="true">This is an editable heading.</h1>

<h2>Input suggestions</h2>
<input type="text" list="flowers">
<datalist id="flowers">
    <option value="Calla Lily"></option>
    <option value="Daisy"></option>
    <option value="Lotus"></option>
    <option value="Sun flower"></option>
    <option value="Orchid"></option>
    <option value="Tulip"></option>
    <option value="Rose"></option>
    <option value="Peony"></option>
</datalist>


</body>
</html>
