<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Colored Bullet Points</title>
  <style>
    ul li:nth-child(1)::marker {
      color: red;
    }ul li:nth-child(2)::marker {
      color: blue;
    }
    ul li:nth-child(3)::marker {
      color: green;
    }
    ul li:nth-child(4)::marker {
      color: orange;
    }
  </style>
</head>
<body>
<ul>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
  <li>Fourth item</li>
</ul>
</body>
</html>
