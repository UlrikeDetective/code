<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Styled Bullet Points</title>
  <style>
    .bullet {
      list-style-type: disc;
      margin-left: 20px;
    }
  </style>
</head>
<body>
<ul>
  <li class="bullet" style="color: red;">Red bullet point</li>
  <li class="bullet" style="color: blue;">Blue bullet point</li>
  <li class="bullet" style="color: green;">Green bullet point</li>
  <li class="bullet" style="color: purple;">Purple bullet point</li>
</ul>
</body>
</html>
