<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8 CSS Secrets Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sticky-nav">
    <a href="#section1">Scroll to Section 1</a>
  </nav>

  <header class="hero">
    <h1 class="text-gradient">Premium Look & Feel</h1>
  </header>

  <section id="section1" class="container">
    <h2>Hover Effects</h2>
    <img src="https://images.unsplash.com/photo-1749498966612-268404bf2776?q=80&w=2048&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="image-hover" alt="Hover Image" width="200"/>

    <h2>Animated Button</h2>
    <button class="button">Hover Me</button>

    <h2>Glassmorphism Card</h2>
    <div class="glass-effect">This is a glassmorphism card</div>

    <h2>Gradient Card</h2>
    <div class="card">This card uses a radial gradient</div>

    <h2>Gradient Button</h2>
    <button class="button-gradient">Gradient Button</button>

    <h2>Neumorphic Button</h2>
    <button class="neumorphic">Click Me</button>
  </section>
</body>
</html>
